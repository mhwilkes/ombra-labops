apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: storage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mhwilkes/ombra-labops.git
    targetRevision: HEAD
    path: gitops/apps/infrastructure/storage
  destination:
    server: https://kubernetes.default.svc
  # Ignore differences caused by operator-managed fields
  ignoreDifferences:
  - group: secrets.infisical.com
    kind: InfisicalSecret
    jsonPointers:
    - /status
    - /metadata/annotations
    - /metadata/finalizers
    - /metadata/resourceVersion
    - /metadata/uid
    - /metadata/creationTimestamp
    - /metadata/generation
    - /metadata/managedFields
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  dependsOn:
  - secrets-management
