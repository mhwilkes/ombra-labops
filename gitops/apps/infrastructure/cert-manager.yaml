apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.19.1
    helm:
      values: |
        # Install CRDs
        installCRDs: true
        
        # Global configuration
        global:
          leaderElection:
            namespace: cert-manager

        # Webhook configuration
        webhook:
          replicaCount: 1

        # CA Injector configuration
        cainjector:
          replicaCount: 1

        # Configure cert-manager to use custom DNS servers for DNS-01 challenge verification
        # This helps when cluster DNS can't properly resolve external DNS records
        extraArgs:
          - --dns01-recursive-nameservers=192.168.0.20:53,8.8.8.8:53,1.1.1.1:53
          - --dns01-recursive-nameservers-only=true

        # Prometheus monitoring - disabled until Prometheus Operator is installed
        prometheus:
          enabled: false
          servicemonitor:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-issuers
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default  
  source:
    repoURL: https://github.com/mhwilkes/ombra-labops.git
    targetRevision: HEAD
    path: gitops/apps/infrastructure/cert-manager
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
