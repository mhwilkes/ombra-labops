apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
        # Install CRDs
        installCRDs: true

        # cert-manager (controller) configuration
        logLevel: 2
        featureGates: "AdditionalCertificateOutputFormats=true"
        leaderElection:
          namespace: cert-manager
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 32Mi

        # Webhook configuration
          extraArgs:
          replicaCount: 1
            - --v=2

        # Webhook configuration
        webhook:
          replicaCount: 1
          resources:
            limits:

        # CA Injector configuration
            requests:
          replicaCount: 1
              memory: 32Mi
        
        # CA Injector configuration
        cainjector:
          replicaCount: 1
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 32Mi
          # Prometheus monitoring - disabled until Prometheus Operator is installed
        prometheus:
          enabled: false
          servicemonitor:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-issuers
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default  
  source:
    repoURL: https://github.com/mhwilkes/ombra-labops.git
    targetRevision: HEAD
    path: gitops/apps/infrastructure/cert-manager
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
