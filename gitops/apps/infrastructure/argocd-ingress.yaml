apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Backend is HTTPS because argocd-server serves TLS
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    # Argo CD uses a self-signed cert by default; don't verify upstream
    nginx.ingress.kubernetes.io/proxy-ssl-verify: "off"
  # Enable gRPC for Argo CD CLI over ingress
  nginx.ingress.kubernetes.io/grpc-backend: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - argocd.michaelwilkes.dev
    secretName: argocd-server-tls
  rules:
  - host: argocd.michaelwilkes.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 443
