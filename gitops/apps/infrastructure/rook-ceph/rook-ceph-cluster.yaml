apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-cluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://charts.rook.io/release
    chart: rook-ceph-cluster
    targetRevision: v1.17.5
    helm:
      releaseName: rook-ceph-cluster
      parameters:
        - name: operatorNamespace
          value: rook-ceph
      valueFiles:
        - $values/gitops/apps/infrastructure/rook-ceph/values-external.yaml
  sources:
    - repoURL: https://charts.rook.io/release
      chart: rook-ceph-cluster
      targetRevision: v1.17.5
      helm:
        releaseName: rook-ceph-cluster
        parameters:
          - name: operatorNamespace
            value: rook-ceph
    - repoURL: https://github.com/mhwilkes/ombra-labops.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
