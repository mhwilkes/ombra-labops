apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Deploy Ceph secrets (via Infisical) first
  - ceph-secrets.yaml
  # Then deploy CSI drivers
  - ceph-csi.yaml
  
  # Rook-based NFS (production solution)
  - rook-nfs-ganesha.yaml
  
  # Create media namespaces and verification jobs
  - nfs-shared-storage.yaml

# Note: Uses Rook operator for native CephFS NFS exports
# Media applications will mount: rook-nfs-media.rook-ceph.svc.cluster.local
