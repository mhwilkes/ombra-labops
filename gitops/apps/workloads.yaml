apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex-stack
  namespace: argocd
spec:
  project: default  
  source:
    repoURL: https://github.com/mhwilkes/ombra-labops.git
    targetRevision: HEAD
    path: gitops/apps/workloads/plex
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  dependsOn:
  - storage  # Plex needs shared media storage
---
