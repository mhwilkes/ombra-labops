apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prowlarr
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Indexer management after download clients
spec:
  project: default  
  source:
    repoURL: https://bjw-s-labs.github.io/helm-charts
    chart: app-template
    targetRevision: 4.1.2
    helm:
      values: |        
        controllers:
          prowlarr:
            type: deployment
            strategy: Recreate            
            pod:
              securityContext:
                runAsUser: 1000  # Standard media user ID
                runAsGroup: 1000  # Standard media group ID
                runAsNonRoot: true
                fsGroup: 1000
                fsGroupChangePolicy: OnRootMismatch
            
            containers:
              app:                
                image:
                  repository: ghcr.io/home-operations/prowlarr
                  tag: 1.37.0.5076
                env:
                  PROWLARR__APP__INSTANCENAME: Prowlarr
                  PROWLARR__AUTH__APIKEY:
                    valueFrom:
                      secretKeyRef:
                        name: prowlarr-secret
                        key: api_key
                  PROWLARR__AUTH__METHOD: External
                  PROWLARR__LOG__DBENABLED: "False"
                  PROWLARR__LOG__LEVEL: info
                  PROWLARR__SERVER__PORT: &port 9696
                  PROWLARR__UPDATE__BRANCH: develop
                probes:
                  liveness: &probes
                    enabled: true
                    custom: true
                    spec:
                      httpGet:
                        path: /ping
                        port: *port
                      initialDelaySeconds: 0
                      periodSeconds: 10
                      timeoutSeconds: 1
                      failureThreshold: 3
                  readiness: *probes
                resources:
                  requests:
                    cpu: 18m
                    memory: 128Mi
                  limits:
                    memory: 512Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: true
                  capabilities:
                    drop:
                      - ALL          
        service:
          app:
            controller: prowlarr
            ports:
              http:
                port: 9696
        ingress:
          app:
            enabled: true
            className: nginx            
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
            hosts:
              - host: prowlarr.michaelwilkes.dev
                paths:
                  - path: /
                    pathType: Prefix                    
                    service:
                      identifier: app
                      port: http
            tls:
              - secretName: prowlarr-tls
                hosts:
                  - prowlarr.michaelwilkes.dev          
        persistence:
          config:
            type: persistentVolumeClaim
            storageClass: ceph-configs
            size: 1Gi
            accessMode: ReadWriteOnce
            globalMounts:
              - path: /config
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
