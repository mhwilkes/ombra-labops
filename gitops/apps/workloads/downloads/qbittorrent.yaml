apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qbittorrent
  namespace: argocd
spec:
  project: default  
  source:
    repoURL: https://bjw-s-labs.github.io/helm-charts
    chart: app-template
    targetRevision: 3.5.1
    helm:
      values: |          
        controllers:
          qbittorrent:
            pod:
              securityContext:
                runAsUser: 2000
                runAsGroup: 2000
                runAsNonRoot: true
                fsGroup: 2000
                fsGroupChangePolicy: "Always"
            containers:
              app:
                image:
                  repository: ghcr.io/home-operations/qbittorrent
                  tag: 5.1.0
                env:
                  TZ: America/New_York
                  PUID: 1000
                  PGID: 1000
                  WEBUI_PORT: *port
                resources:
                  requests:
                    cpu: 10m
                    memory: 250Mi
                  limits:
                    memory: 8Gi
        service:
          app:
            controller: qbittorrent
            type: LoadBalancer
            loadBalancerIP: 192.168.55.211
            ports:
              http:
                port: *port
              bittorrent:
                port: *bittorrentPort
                protocol: TCP
                targetPort: *bittorrentPort        
        ingress:
          app:
            enabled: true
            className: nginx            
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
            hosts:
              - host: qbittorrent.michaelwilkes.dev
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      identifier: app
                      port: http
            tls:
              - secretName: qbittorrent-tls
                hosts:
                  - qbittorrent.michaelwilkes.dev        
        persistence:
          config:
            enabled: true
            type: persistentVolumeClaim
            storageClass: ceph-rbd
            size: 1Gi
            accessMode: ReadWriteOnce
            globalMounts:
              - path: /config
          downloads:
            enabled: true
            type: persistentVolumeClaim
            storageClass: ceph-rbd
            size: 100Gi
            accessMode: ReadWriteOnce
            globalMounts:
              - path: /downloads
  destination:
    server: https://kubernetes.default.svc
    namespace: downloads
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
