apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prowlarr
  namespace: argocd
spec:
  project: default  
  source:
    repoURL: https://bjw-s-labs.github.io/helm-charts
    chart: app-template
    targetRevision: 3.5.1
    helm:
      values: |        
        controllers:
          prowlarr:
            annotations:
              reloader.stakater.com/auto: "true"
            
            pod:
              securityContext:
                runAsUser: 2000
                runAsGroup: 2000
                runAsNonRoot: true
                fsGroup: 2000
                fsGroupChangePolicy: OnRootMismatch
            
            containers:
              app:                
                image:
                  repository: ghcr.io/home-operations/prowlarr
                  tag: 1.37.0.5076
                env:
                  TZ: America/New_York
                  PROWLARR__APP__INSTANCENAME: Prowlarr
                  PROWLARR__AUTH__METHOD: External
                  PROWLARR__LOG__DBENABLED: "False"
                  PROWLARR__LOG__LEVEL: info
                  PROWLARR__SERVER__PORT: &port 9696
                  PROWLARR__UPDATE__BRANCH: develop
                probes:
                  liveness: &probes
                    enabled: true
                    custom: true
                    spec:
                      httpGet:
                        path: /ping
                        port: *port
                      initialDelaySeconds: 0
                      periodSeconds: 10
                      timeoutSeconds: 1
                      failureThreshold: 3
                  readiness: *probes
                resources:
                  requests:
                    cpu: 18m
                    memory: 128Mi
                  limits:
                    memory: 512Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: true
                  capabilities:
                    drop:
                      - ALL        
        service:
          app:
            ports:
              http:
                port: *port
        ingress:
          app:
            enabled: true
            className: nginx            
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
            hosts:
              - host: prowlarr.michaelwilkes.dev
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      name: app
                      port: http
            tls:
              - secretName: prowlarr-tls
                hosts:
                  - prowlarr.michaelwilkes.dev          
        persistence:
          config:
            type: persistentVolumeClaim
            storageClass: ceph-rbd
            size: 1Gi
            accessMode: ReadWriteOnce
            globalMounts:
              - path: /config
  destination:
    server: https://kubernetes.default.svc
    namespace: arr
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
