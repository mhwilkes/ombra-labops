apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage
  namespace: argocd
spec:
  project: default  
  source:
    repoURL: https://bjw-s-labs.github.io/helm-charts
    chart: app-template
    targetRevision: 4.5.0
    helm:
      values: |
        controllers:
          homepage:
            containers:
              app:
                image:
                  repository: ghcr.io/gethomepage/homepage
                  tag: v1.10.1
                env:
                  TZ: America/New_York
                resources:
                  requests:
                    cpu: 10m
                    memory: 50Mi
                  limits:
                    memory: 500Mi
        service:
          app:
            controller: homepage
            ports:
              http:
                port: 3000        
        ingress:
          app:
            enabled: true
            className: nginx            
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
            hosts:
              - host: homepage.michaelwilkes.dev
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      identifier: app
                      port: http
            tls:
              - secretName: homepage-tls
                hosts:
                  - homepage.michaelwilkes.dev
        persistence:
          config:
            enabled: true
            type: configMap
            name: homepage-config
            globalMounts:
              - path: /app/config
        configMaps:
          config:
            enabled: true
            data:
              settings.yaml: |
                ---
                # For configuration options and examples, please see:
                # https://gethomepage.dev/latest/configs/settings
                
                title: Lab Dashboard
                favicon: https://github.com/gethomepage.png
                
                theme: dark
                color: slate
                
                headerStyle: clean
                layout:
                  Media:
                    style: row
                    columns: 4
                  Downloads:
                    style: row
                    columns: 2
                  Infrastructure:
                    style: row
                    columns: 3
              widgets.yaml: |
                ---
                # For configuration options and examples, please see:
                # https://gethomepage.dev/latest/configs/widgets
                
                - logo:
                    icon: https://github.com/gethomepage.png
                
                - datetime:
                    text_size: xl
                    format:
                      timeStyle: short
                      dateStyle: short
                      hourCycle: h23
              services.yaml: |
                ---
                # For configuration options and examples, please see:
                # https://gethomepage.dev/latest/configs/services
                  - Media:
                    - Plex:
                        icon: plex.png
                        href: https://plex.michaelwilkes.dev
                        description: Media Server
                    - Sonarr:
                        icon: sonarr.png
                        href: https://sonarr.michaelwilkes.dev
                        description: TV Shows
                    - Radarr:
                        icon: radarr.png
                        href: https://radarr.michaelwilkes.dev
                        description: Movies
                    - Prowlarr:
                        icon: prowlarr.png
                        href: https://prowlarr.michaelwilkes.dev
                        description: Indexer Manager
                  - Downloads:
                    - qBittorrent:
                        icon: qbittorrent.png
                        href: https://qbittorrent.michaelwilkes.dev
                        description: Torrent Client
                    - SABnzbd:
                        icon: sabnzbd.png
                        href: https://sabnzbd.michaelwilkes.dev
                        description: Usenet Downloader
                  - Infrastructure:
                    - ArgoCD:
                        icon: argocd.png
                        href: https://argocd.michaelwilkes.dev
                        description: GitOps
              bookmarks.yaml: |
                ---
                # For configuration options and examples, please see:
                # https://gethomepage.dev/latest/configs/bookmarks
                
                - Developer:
                    - Github:
                        - icon: github.png
                          href: https://github.com/
                    - Kubernetes:
                        - icon: kubernetes.png
                          href: https://kubernetes.io/  
  destination:
    server: https://kubernetes.default.svc
    namespace: dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
