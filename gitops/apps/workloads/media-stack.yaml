apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: media-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mhwilkes/ombra-labops.git
    targetRevision: HEAD
    path: gitops/apps/workloads
    directory:
      include: "{plex,sonarr,radarr,prowlarr,qbittorrent,sabnzbd,homepage}.yaml"
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  info:
  - name: Description
    value: Complete media stack with organized namespaces
  - name: Namespaces
    value: plex, arr, downloads, dashboard
