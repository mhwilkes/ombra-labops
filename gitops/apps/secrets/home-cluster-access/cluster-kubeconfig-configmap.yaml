apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-kubeconfig-view
  namespace: secrets
  labels:
    app.kubernetes.io/name: cluster-kubeconfig
    app.kubernetes.io/managed-by: argocd
    purpose: cluster-access
  annotations:
    # Don't prune this resource if it's modified externally (job manages the data)
    argocd.argoproj.io/sync-options: Prune=false
data:
  # These will be populated by the generate-kubeconfig job
  # ArgoCD won't try to reset these due to annotations above
  kubeconfig.b64: ""
  instructions: "Decode kubeconfig.b64 with: echo '<base64>' | base64 -d > kubeconfig"
  api-server: ""
  service-account: ""
  namespace: ""

