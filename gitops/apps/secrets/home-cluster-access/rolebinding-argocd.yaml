apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bind-read-argocd-secrets-to-generator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
subjects:
  - kind: ServiceAccount
    name: kubeconfig-generator
    namespace: secrets
roleRef:
  kind: Role
  name: read-argocd-secrets
  apiGroup: rbac.authorization.k8s.io
