apiVersion: batch/v1
kind: Job
metadata:
  name: generate-argocd-kubeconfig
  namespace: secrets
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 1
  template:
    spec:
      serviceAccountName: kubeconfig-generator
      restartPolicy: OnFailure
      containers:
        - name: generator
          image: bitnami/kubectl:1.27.3
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              # find the first argocd cluster secret
              SECRET_NAME=$(kubectl -n argocd get secret -l argocd.argoproj.io/secret-type=cluster -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || true)
              if [ -z "$SECRET_NAME" ]; then
                echo "no argocd cluster secret found"
                exit 1
              fi
              echo "found secret: $SECRET_NAME"
              # try common keys for kubeconfig
              KUBE_B64=$(kubectl -n argocd get secret "$SECRET_NAME" -o jsonpath='{.data.kubeconfig}' 2>/dev/null || true)
              if [ -z "$KUBE_B64" ]; then
                KUBE_B64=$(kubectl -n argocd get secret "$SECRET_NAME" -o jsonpath='{.data.config}' 2>/dev/null || true)
              fi
              if [ -z "$KUBE_B64" ]; then
                echo "no kubeconfig found in secret $SECRET_NAME"
                exit 1
              fi
              # decode and write a temporary kubeconfig
              echo "$KUBE_B64" | base64 -d > /tmp/kubeconfig
              # if secret exists, skip
              if kubectl -n secrets get secret argo-cluster-kubeconfig >/dev/null 2>&1; then
                echo "secret argo-cluster-kubeconfig already exists, skipping"
                exit 0
              fi
              # create secret in 'secrets' namespace
              kubectl -n secrets create secret generic argo-cluster-kubeconfig --from-file=kubeconfig=/tmp/kubeconfig
              echo "created secret: argo-cluster-kubeconfig"
      securityContext:
        runAsUser: 0
        runAsGroup: 0
