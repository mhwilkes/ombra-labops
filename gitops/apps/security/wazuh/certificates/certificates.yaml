apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: wazuh-selfsigned
  namespace: wazuh
spec:
  selfSigned: {}
---
# Root CA (self-signed)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wazuh-root-ca
  namespace: wazuh
spec:
  isCA: true
  secretName: wazuh-root-ca
  commonName: wazuh-root-ca
  subject:
    organizations: ["Company"]
    organizationalUnits: ["Wazuh"]
    countries: ["US"]
    localities: ["California"]
  duration: 87600h # 10y
  renewBefore: 8760h # 1y (renew the CA yearly)
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: wazuh-selfsigned
    kind: Issuer
---
# Issuer backed by root CA
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: wazuh-ca-issuer
  namespace: wazuh
spec:
  ca:
    secretName: wazuh-root-ca
---
# Node certificate (used by indexer nodes)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wazuh-node
  namespace: wazuh
spec:
  secretName: wazuh-node-tls
  commonName: indexer
  subject:
    organizations: ["Company"]
    countries: ["US"]
    localities: ["California"]
  dnsNames:
    # Headless/stateful service names
    - wazuh-indexer
    - wazuh-indexer.wazuh
    - wazuh-indexer.wazuh.svc
    # LoadBalancer / client-facing service name used by dashboard
    - indexer
    - indexer.wazuh
    - indexer.wazuh.svc
    # Individual pod DNS entries
    - "wazuh-indexer-0.wazuh-indexer.wazuh.svc"
    - "wazuh-indexer-1.wazuh-indexer.wazuh.svc"
    - "wazuh-indexer-2.wazuh-indexer.wazuh.svc"
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth
  duration: 8760h # 1y
  renewBefore: 720h # 30d
  privateKey:
    algorithm: RSA
    size: 2048
    rotationPolicy: Always
  issuerRef:
    name: wazuh-ca-issuer
    kind: Issuer
---
# Admin certificate (used for admin client operations)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wazuh-admin
  namespace: wazuh
spec:
  secretName: wazuh-admin-tls
  commonName: admin
  subject:
    organizations: ["Company"]
    countries: ["US"]
    localities: ["California"]
  dnsNames:
    - admin.wazuh
  usages:
    - digital signature
    - key encipherment
    - client auth
  duration: 8760h
  renewBefore: 720h
  privateKey:
    algorithm: RSA
    size: 2048
    rotationPolicy: Always
  issuerRef:
    name: wazuh-ca-issuer
    kind: Issuer
---
# Filebeat certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wazuh-filebeat
  namespace: wazuh
spec:
  secretName: wazuh-filebeat-tls
  commonName: filebeat
  subject:
    organizations: ["Company"]
    countries: ["US"]
    localities: ["California"]
  dnsNames:
    - filebeat.wazuh
  usages:
    - digital signature
    - key encipherment
    - client auth
  duration: 8760h
  renewBefore: 720h
  privateKey:
    algorithm: RSA
    size: 2048
    rotationPolicy: Always
  issuerRef:
    name: wazuh-ca-issuer
    kind: Issuer
---
# Dashboard HTTPS certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wazuh-dashboard
  namespace: wazuh
spec:
  secretName: wazuh-dashboard-tls
  commonName: dashboard.wazuh
  subject:
    organizations: ["Company"]
    countries: ["US"]
    localities: ["California"]
  dnsNames:
    - dashboard.wazuh
    - dashboard.wazuh.svc
  usages:
    - digital signature
    - key encipherment
    - server auth
  duration: 8760h
  renewBefore: 720h
  privateKey:
    algorithm: RSA
    size: 2048
    rotationPolicy: Always
  issuerRef:
    name: wazuh-ca-issuer
    kind: Issuer
