apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: indexer-cred-infisical
  namespace: wazuh
spec:
  resyncInterval: 60
  managedSecretReference:
    secretName: indexer-cred
    secretNamespace: wazuh
    secretType: Opaque
    creationPolicy: "Owner"
  authentication:
    universalAuth:
      credentialsRef:
        secretName: infisical-universal-auth
        secretNamespace: infisical-operator-system
      secretsScope:
        projectSlug: "ombra-mi-wk"
        envSlug: "prod"
        secretsPath: "/wazuh/indexer-cred"
