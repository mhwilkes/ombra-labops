apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: wazuh-dashboard-cred
  namespace: wazuh
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  resyncInterval: 60
  authentication:
    universalAuth:
      credentialsRef:
        secretName: infisical-universal-auth
        secretNamespace: infisical-operator-system
      secretsScope:
        projectSlug: "ombra-mi-wk"
        envSlug: "prod"
        secretsPath: "/wazuh/dashboard"
        recursive: false
  managedSecretReference:
    secretName: dashboard-cred
    secretNamespace: wazuh
    secretType: Opaque
    creationPolicy: Owner