apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
      name: wazuh-dashboard
    spec:
      volumes:
        - name: config
          configMap:
            name: dashboard-conf
        - name: dashboard-certs
          projected:
            sources:
              - secret:
                  name: wazuh-dashboard-tls
                  items:
                    - key: tls.crt
                      path: cert.pem
                    - key: tls.key
                      path: key.pem
              - secret:
                  name: wazuh-root-ca
                  items:
                    - key: tls.crt
                      path: root-ca.pem
        - name: wazuh-api-config
          emptyDir: {}
      initContainers:
        - name: generate-wazuh-api-config
          image: busybox:1.36
          env:
            - name: API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-api-cred
                  key: username
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-api-cred
                  key: password
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              mkdir -p /wazuh-api-config
              cat > /wazuh-api-config/wazuh.yml <<EOF
              hosts:
                - ingress-api:
                    url: https://wazuh-api.michaelwilkes.dev
                    port: 443
                    username: ${API_USERNAME}
                    password: ${API_PASSWORD}
                    run_as: false
              EOF
              echo "Generated /wazuh-api-config/wazuh.yml pointing at HTTPS ingress";
          volumeMounts:
            - name: wazuh-api-config
              mountPath: /wazuh-api-config
      containers:
        - name: wazuh-dashboard
          image: wazuh/wazuh-dashboard:4.12.0
          env:
            - name: INDEXER_URL
              value: https://indexer:9200
            - name: INDEXER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: indexer-cred
                  key: username
            - name: INDEXER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: indexer-cred
                  key: password
            - name: DASHBOARD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: dashboard-cred
                  key: username
            - name: DASHBOARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dashboard-cred
                  key: password
            - name: SERVER_SSL_ENABLED
              value: "true"
            - name: SERVER_SSL_CERTIFICATE
              value: /usr/share/wazuh-dashboard/certs/cert.pem
            - name: SERVER_SSL_KEY
              value: /usr/share/wazuh-dashboard/certs/key.pem
            - name: WAZUH_API_URL
              value: https://wazuh-api.michaelwilkes.dev
            - name: API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-api-cred
                  key: username
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-api-cred
                  key: password
          volumeMounts:
            - name: config
              mountPath: /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
              subPath: opensearch_dashboards.yml
              readOnly: false
            - name: wazuh-api-config
              mountPath: /usr/share/wazuh-dashboard/data/wazuh/config/wazuh.yml
              subPath: wazuh.yml
              readOnly: true
            - name: dashboard-certs
              mountPath: /usr/share/wazuh-dashboard/certs/cert.pem
              subPath: cert.pem
              readOnly: true
            - name: dashboard-certs
              mountPath: /usr/share/wazuh-dashboard/certs/key.pem
              subPath: key.pem
              readOnly: true
            - name: dashboard-certs
              mountPath: /usr/share/wazuh-dashboard/certs/root-ca.pem
              subPath: root-ca.pem
              readOnly: true
          ports:
            - containerPort: 5601
              name: dashboard
